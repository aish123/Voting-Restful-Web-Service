    baseName = 'myvote'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven{url "https://oss.sonatype.org/content/repositories/snapshots/"}
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile ("org.springframework.security:spring-security-web:3.2.6.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.mongodb:mongo-java-driver:3.0.0-rc1")
    //
    // compile("com.mongodb:M101J:1.0-SNAPSHOT:jar")
    compile ("org.apache.kafka:kafka_2.10:0.8.2.1")
    compile("org.springframework.integration:spring-integration-kafka:1.1.1.RELEASE")

    //compile ("org.springframework:spring-context-support:4.1.5.RELEASE")
